apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories{
mavenCentral()
    maven {
        url 'http://repo.hortonworks.com/content/groups/public/'
    }
}

dependencies {
compile 'org.apache.hadoop:hadoop-common:2.6.0.2.2.6.9-1'
compile 'org.apache.hadoop:hadoop-client:2.6.0.2.2.6.9-1'

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

testCompile  "junit:junit:4.0+"
}


